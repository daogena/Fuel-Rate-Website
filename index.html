<!-- Login page that will connect to register page -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fuel Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="home-page container">
            <header>
                <div class="header-container">
                    <div class="title">Fuel Predictor</div>
                </div>
            </header>

            <div id="login-error-container">
                <p id="login-error-msg">Invalid username and/or password</p>
            </div>

            <div class="login-container">
                <div class="login-title">SIGN IN TO YOUR ACCOUNT</div>
                <input id="username-input" type="text" placeholder="Enter username">
                <input id="password-input" type="password" placeholder="Enter password">
                <div id="login-button" onclick="login()">Log In</div>
                <a href="register.html">
                    <div id="register-button">Register a New Account</div>
                </a>
            </div>
        </div>
    </body>
</html>
